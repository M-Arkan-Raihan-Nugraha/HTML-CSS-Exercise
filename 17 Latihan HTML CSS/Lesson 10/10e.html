<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend boxs</title>
  <link rel="stylesheet" href="10e.css">
</head>
<body>
  <div class="box-container">
    <div class="box">
      <img src="aw.jpg" alt="Oliver">
      <div class="box-content">
        <h3>Alan Walker</h3>
        <div class="mutual-friends">
          <img src="aw.jpg" alt="avatar">
          2 mutual friends
        </div>
        <div class="add-btn">
          <button>Add Friend</button>
        </div>
      </div>
    </div>

    <div class="box">
      <img src="aw2.jpg" alt="Mimi">
      <div class="box-content">
        <h3>Alan Walker 2</h3>
        <div class="mutual-friends">
          <img src="aw2.jpg" alt="avatar">
          3 mutual friends
        </div>
        <div class="add-btn">
          <button>Add Friend</button>
        </div>
      </div>
    </div>

    <div class="box">
      <img src="aw3.jpg" alt="Rex">
      <div class="box-content">
        <h3>Alan Walker 3</h3>
        <div class="mutual-friends">
          <img src="aw3.jpg" alt="avatar">
          4 mutual friends
        </div>
        <div class="add-btn">
          <button>Add Friend</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
